<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Social Site! Login</title>
    {% if error == "no" %}
    <script>
        alert("Logged In Successfully");
        window.location = ('{% url "home" %}');
    </script>
    {% endif %} {% if error == "yes" %}
    <script>
        alert("Invalid Credentials, Please try again...");
    </script>
    {% endif %}
</head>

<body>
    <div class="container mt-5">
        <div class="row" style="background-color: lightgray;">
            <div class="col-sm-6 mt-4 mb-4">
                <h2 class="text-center">NEW CUSTOMERS</h2>
                <hr>
                <center>
                    <a href="{% url 'register' %}" class="btn btn-danger text-white mt-4">CREATE AN ACCOUNT</a>
                </center>
            </div>
            <div class="col-sm-6 mt-4 mb-4">
                <h2 class="text-center">USER LOGIN</h2>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <label>Contact</label>
                    <input type="text" class="form-control mb-3" name="contact" placeholder="Enter Your Contact" required>
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your Password" required>
                    <input type="submit" class="btn btn-danger mt-4" value="LOGIN">
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
